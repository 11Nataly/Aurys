name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ "deploy" ]   # o la rama que uses para producciÃ³n

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: "npm"  # opcional (si tu lockfile estÃ¡ estable)

      - name: Install dependencies
        working-directory: frontend
        run: npm ci   # o `npm ci` si ya tienes package-lock.json

      - name: Build
        working-directory: frontend
        env:
          # ðŸ‘‡ URL del backend desplegado (Railway)
          VITE_API_BASE_URL: https://aurys-production.up.railway.app
        run: npm run build

      - name: SPA fallback (404.html)
        working-directory: frontend
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4